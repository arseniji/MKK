<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <style>
        /* Базовые настройки */
        :root {
            --main-bg: #f0f7f4; /* Светло-зеленый фон */
            --card-bg: #ffffff; /* Белый фон карточки */
            --accent: #3a7d44; /* Основной зеленый */
            --highlight: #2d936c; /* Акцентный зелено-бирюзовый */
            --text: #2b2d42; /* Темный текст */
            --input-bg: #f8f9fa; /* Светлый фон инпутов */
            --leaf-light: #a4c2a5; /* Светло-зеленый */
            --leaf-dark: #5a9367; /* Темно-зеленый */
            --error: #dc3545; /* Цвет ошибок */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--main-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=1380&t=st=1698765432~exp=1698766032~hmac=...'),
                linear-gradient(to bottom, var(--main-bg), var(--main-bg));
            background-blend-mode: overlay;
            background-size: cover;
        }

        /* Карточка регистрации */
        .auth-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--leaf-light), var(--leaf-dark));
        }

        /* Заголовок */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        .auth-header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--highlight);
            border-radius: 3px;
        }

        /* Форма */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--input-bg);
            border: 1px solid #d1e3d1;
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 2px rgba(45, 147, 108, 0.2);
        }

        /* Радио кнопки */
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--leaf-light);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .radio-option input[type="radio"]:checked {
            border-color: var(--highlight);
        }

        .radio-option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--highlight);
            border-radius: 50%;
        }

        /* Кнопка */
        .auth-btn {
            background: linear-gradient(135deg, var(--highlight), var(--accent));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(58, 125, 68, 0.1);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(58, 125, 68, 0.15);
            background: linear-gradient(135deg, var(--accent), var(--highlight));
        }

        /* Ошибки */
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        /* Декоративные элементы природы */
        .leaf-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .leaf-1 {
            top: -50px;
            right: -30px;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%233a7d44" d="M50 0 Q75 40 50 80 Q25 40 50 0"/></svg>');
            background-repeat: no-repeat;
        }

        .leaf-2 {
            bottom: -40px;
            left: -20px;
            width: 120px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%232d936c" d="M50 0 Q90 50 50 100 Q10 50 50 0"/></svg>');
            background-repeat: no-repeat;
            transform: rotate(30deg);
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="leaf-decoration leaf-1"></div>
    <div class="leaf-decoration leaf-2"></div>

    <div class="auth-header">
        <h1>Регистрация</h1>
    </div>

    <form class="auth-form" th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="username">Логин</label>
            <input type="text" id="username" placeholder="Введите логин" class="form-control" name="username" required
                   pattern="[a-zA-Z]{3,16}">
            <p class="error-message" id="error-message_login">
                Логин должен состоять от 3 до 16 букв латинского алфавита
            </p>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" name="password" class="form-control" required
                   minlength="6">
            <p class="error-message" id="error-message_passwd1">Некорректный пароль</p>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Повторите пароль</label>
            <input type="password" id="confirmPassword" placeholder="Повторите пароль" name="confirmPassword" class="form-control" required>
            <p class="error-message" id="error-message_passwd2">Пароли не совпадают</p>
        </div>

        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="Введите номер телефона" class="form-control" name="phone"
                   pattern="\+?[0-9\s\-\(\)]{10,15}">
            <p class="error-message" id="error-message_phone">Некорректный номер телефона.</p>
        </div>

        <div class="form-group">
            <label for="birthDate">Дата рождения</label>
            <input type="date" id="birthDate" class="form-control" name="birthDate"
                   min="1920-01-01" max="2020-01-01" required>
            <p class="error-message" id="error-message_date">Некорректная дата рождения.</p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите почту" class="form-control" name="email" required>
            <p class="error-message" id="error-message_email">Некорректная почта</p>
        </div>

        <div class="form-group">
            <label>Пол</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="MALE" required>
                    <label for="male">Мужской</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="FEMALE">
                    <label for="female">Женский</label>
                </div>
            </div>
        </div>

        <button type="submit" class="auth-btn">Зарегистрироваться</button>
    </form>
</div>

</body>
</html>
