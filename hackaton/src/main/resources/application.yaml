spring:
  datasource:
    url: jdbc:postgresql://localhost:5445/tourism
    username: admin
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: DEBUG